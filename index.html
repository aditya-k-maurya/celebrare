<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Styel sheets -->
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="navbar.css">

		<!-- CDN Links -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

		<!-- Title  -->
		<title>Assignment</title>
	</head>
	<body>
		<!--========== Navbar ========== -->
		<div class="nav">
			<div class="nav-container">
				<div class="nav-back-btn">
					<img src="assets/back.png" alt="" />
					<p>back</p>
				</div>
				<div class="undo-redo">
					<div class="nav-undo">
						<img src="assets/redo-alt.png" alt="" />
						<p>Undo</p>
					</div>
					<div class="nav-redo">
						<img src="assets/redo-alt.png" alt="" />
						<p>Redo</p>
					</div>
				</div>

				<div class="nav-title">
					<p>Unititled Video</p>
					<img src="assets/edit.png" alt="">

				</div>

				<div class="nav-btns">
					<div class="nav-upload">
						<img src="assets/upload.png" alt="">

					</div>
					<div class="nav-save">
						<p>Save</p>
					</div>
					<div class="nav-download">
						<p>Download</p>
						<img src="assets/downloads.png" alt="">
					</div>
				</div>
			</div>
		</div>
		<div class="main">
			<div class="template-image">
				<div class="swiper">
					<!-- Additional required wrapper -->
					<div class="swiper-wrapper">
						<!-- Slides -->
						<div class="swiper-slide">
							<img src="assets/template.png" alt="" />
						</div>
						<div class="swiper-slide">
							<img src="assets/template.png" alt="" />
						</div>
						<div class="swiper-slide">
							<img src="assets/template.png" alt="" />
						</div>
						...
					</div>
					<!-- If we need pagination -->
					<div class="swiper-pagination"></div>

					<!-- If we need navigation buttons -->
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>

					<!-- If we need scrollbar -->
					<!-- <div class="swiper-scrollbar"></div> -->
				</div>
			</div>
			<div class="settings">to be edited</div>
		</div>
	</body>

	<script>
		document.addEventListener("DOMContentLoaded", () => {
			const swiper = new Swiper(".swiper", {
				// Optional parameters
				loop: true, // Enables infinite looping of slides
				pagination: {
					el: ".swiper-pagination",
					clickable: true, // Makes pagination dots clickable
				},
				navigation: {
					nextEl: ".swiper-button-next",
					prevEl: ".swiper-button-prev",
				},
				// scrollbar: {
				// 	el: ".swiper-scrollbar",
				// 	draggable: true, // Enables dragging on scrollbar
				// },
			});
		});
	</script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</html>
